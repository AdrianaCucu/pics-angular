<app-nav-bar class="sticky" (searchEvent)="getMedia($event)"></app-nav-bar>

<!-- Pictures -->
<div
  *ngIf="data && routeParams === '/pictures'"
  class="ui container under-header"
>
  <div *ngFor="let item of data.hits" class="ui segment">
    <img src="{{ item.largeImageURL }}" />
  </div>
</div>

<!-- Videos -->
<div
  *ngIf="data && routeParams === '/videos'"
  class="ui container under-header"
>
  <div class="ui grid">
    <!-- Selected video -->
    <div class="eleven wide column">
      <div class="ui embed">
        <iframe
          title="video player"
          [src]="getVideoUrl()"
          allowfullscreen
        ></iframe>
      </div>

      <div class="ui segment">
        <h4 class="ui header">{{ selectedVideo.snippet.title }}</h4>
        <p>{{selectedVideo.snippet.description}}</p>
      </div>
    </div>

    <!-- Videos list -->
    <div class="five wide column">
      <div *ngFor="let video of data.items" (click)="selectVideo(video)">
        <img
          alt="{{ video.snippet.title }}"
          class="ui image"
          src="{{ video.snippet.thumbnails.medium.url }}"
        />
        <div class="content">
          <div class="header">{{ video.snippet.title }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
