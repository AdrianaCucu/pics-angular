<div *ngIf="data && params === '/pictures'" class="ui container image-list">
  <div *ngFor="let item of data.hits" class="ui segment">
    <img src="{{ item.largeImageURL }}" />
  </div>
</div>

<div *ngIf="data && params === '/videos'" class="ui container">
  <div *ngFor="let video of data.items" class="item">
    <img
      alt="{{ video.snippet.title }}"
      className="ui image"
      src="{{ video.snippet.thumbnails.medium.url }}"
    />
    <div className="content">
      <div className="header">{{ video.snippet.title }}</div>
    </div>
  </div>
</div>
