<div class="ui inverted segment sticky">
  <div class="ui container">
    <div class="ui two item menu">
      <div class="item menu">
        <div class="ui transparent icon input">
          <input
            (keyup.enter)="enterSearch($event)"
            type="text"
            placeholder="Search ..."
          />
          <i class="search icon"></i>
        </div>
      </div>

      <div class="item">
        <div class="ui buttons" *ngIf="media === 'pictures'">
          <button
            class="ui icon button active-button padded"
            [routerLink]="['/pictures']"
          >
            <i class="camera retro icon"></i>
          </button>
          <div class="or"></div>
          <button class="ui icon button padded" [routerLink]="['/videos']">
            <i class="video icon"></i>
          </button>
        </div>

        <div class="ui buttons" *ngIf="media === 'videos'">
          <button class="ui icon button padded" [routerLink]="['/pictures']">
            <i class="camera retro icon"></i>
          </button>
          <div class="or"></div>
          <button
            class="ui icon button active-button padded"
            [routerLink]="['/videos']"
          >
            <i class="video icon"></i>
          </button>
        </div>

        <div class="ui buttons" *ngIf="media === 'add'">
          <button class="ui icon button padded" [routerLink]="['/pictures']">
            <i class="camera retro icon"></i>
          </button>
          <div class="or"></div>
          <button class="ui icon button padded" [routerLink]="['/videos']">
            <i class="video icon"></i>
          </button>
        </div>

        <button
          *ngIf="media === 'add'"
          class="ui icon button active-button spaced"
          [routerLink]="['/add']"
        >
          <i class="icon plus"></i>
        </button>

        <button
          *ngIf="media !== 'add'"
          class="ui icon button spaced"
          [routerLink]="['/add']"
        >
          <i class="icon plus"></i>
        </button>

        <a
          *ngIf="media === 'pictures'"
          class="spaced"
          href="https://pixabay.com/"
          target="_blank"
        >
          <img
            class="pixabay-logo"
            src="./../../../assets/images/pixabay_logo.svg"
          />
        </a>
      </div>
    </div>
  </div>
</div>
